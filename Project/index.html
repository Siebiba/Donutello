<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/configurator.css" />
    <title>Donutello</title>
</head>

<body>

    <header>

        <div class="topnav">
            <a href="../index.html">Home</a>
            <a class="active" href="#configurator.html">Design</a>
            <a href="gallery.html">Gallery</a>

        </div>

    </header>


    <div class="configContainer">

        <div class="loading">
            <div class="loading__container" id="loading__time">
            </div>
        </div>



        <div class="configurator">


            <div class="container">
                <p>Glaze</p>

                <div class="horizontal-scroll">

                    <div class="color-container">

                        <div class="color-circle-glaze green" data-color="green" id="button__green"></div>
                        <div class="color-circle-glaze green" data-color="green" id="button__green"></div>
                        <div class="color-circle-glaze blue" data-color="blue" id="button__blue"></div>
                        <div class="color-circle-glaze yellow" data-color="yellow"></div>
                        <div class="color-circle-glaze orange" data-color="orange"></div>
                        <div class="color-circle-glaze red" data-color="red"></div>
                        <div class="color-circle-glaze purple" data-color="purple"></div>
                    </div>

                </div>

            </div>

            <div class="container">
                <p>Sprinkles</p>

                <div class="horizontal-scroll">

                    <div class="color-container">
                        
                        <div class="color-circle-sprinkles green" data-color="green" id="button__green"></div>
                        <div class="color-circle-sprinkles blue" data-color="blue" id="button__blue"></div>
                        <div class="color-circle-sprinkles yellow" data-color="yellow"></div>
                        <div class="color-circle-sprinkles orange" data-color="orange"></div>
                        <div class="color-circle-sprinkles red" data-color="red"></div>
                        <div class="color-circle-sprinkles purple" data-color="purple"></div>
                    </div>

                </div>

            </div>

            <button id="card">qaaq</button>




        </div>







    </div>



    <script type="module" src="/scripts/configurator.js"></script>
    <script type="module" src="/scripts/main.js"></script>
